<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalia's Cookie Jar</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/b2b7f3ee07.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="assets/images/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="style-sheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div  class="container">
        <span class="navbar-brand">
          <span style="color:#DF2E2E;"><i class="fas fa-heart"></i></span>  
          Dalia's Cookie Jar
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="https://www.facebook.com/Dalias-Cookie-Jar-279916512056440">Facebook</a>          
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.instagram.com/daliascookiejar/">Instagram</a>
            </li>
          </ul>
          <span class="navbar-text">
            Bakin' care of business
          </span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container row">
      <!-- Carousel of Cookie Photos -->
      <div class="col-12 col-sm-8">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/images/fiesta-cookies.jpg" class="d-block w-100" alt="Cookies decorated as pinatas, sombreros, and other fiesta related items">
              </div>
              <div class="carousel-item">
                <img src="assets/images/rainbow-cookies.jpg" class="d-block w-100" alt="Cookies decorated as a rainbow between clouds">
              </div>
              <div class="carousel-item">
                <img src="assets/images/school-cookies.jpg" class="d-block w-100" alt="Cookies decorated as school items such as pencils, chalkboards, and other items">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>
      <!-- Description of Services Card -->
      <div class="card text-center col-12 col-sm-4">
        <div class="card-body">
          <h5 class="card-title">Cookies by Design!</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">We can put a short blurb here about cookies and what you enjoy making!</p>
          <a href="#" class="card-link">Link to contact</a>
          <a href="#" class="card-link">Another link for contact</a>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
