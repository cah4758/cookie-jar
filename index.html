<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dalia's Cookie Jar</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="style-sheet" href="assets/css/style.css" />
  </head>
  <body class="bg-dark">
    <div class="collapse bg-info" id="navbarToggleExternalContent">
      <div class="container">
        <div class="row">
          <div class="bg-info col-sm-8 col-md-7 p-4">
            <h5 class="text-white h4">Bakin' Care of Business</h5>
            <span class="text-dark"
              >Feel free to browse and contact via Facebook for order
              inquiries.</span
            >
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li>
                <a
                  class="text-white"
                  href="https://www.facebook.com/Dalias-Cookie-Jar-279916512056440"
                  >Facebook</a
                >
              </li>
              <li>
                <a
                  class="text-white"
                  href="https://www.instagram.com/daliascookiejar/"
                  >Instagram</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-info">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"><strong>Dalia's Cookie Jar</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <section class="container">
      <div class="row">
        <!-- Carousel of Cookie Photos -->
        <div
          id="carouselExampleControls"
          class="carousel slide col-8"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/images/fiesta-cookies.jpg"
                class="d-block w-100"
                alt="Cookies decorated as pinatas, sombreros, and other fiesta related items"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/rainbow-cookies.jpg"
                class="d-block w-100"
                alt="Cookies decorated as a rainbow between clouds"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/school-cookies.jpg"
                class="d-block w-100"
                alt="Cookies decorated as school items such as pencils, chalkboards, and other items"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- Description of Services Card -->
        <div class="card text-center col-4">
          <div class="card-body">
            <h5 class="card-title">Cookies by Design!</h5>
            <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
            <p class="card-text">
              We can put a short blurb here about cookies and what you enjoy
              making!
            </p>
            <a href="#" class="card-link">Link to contact</a>
            <a href="#" class="card-link">Another link for contact</a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
